<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Calculadora de Fuerza - Ley de Newton</title>
    <meta name="author" content="Catalina Rubies">
    <meta name="description"
        content="Calculadora para aplicar la Segunda Ley de Newton y obtener la fuerza a partir de masa y aceleración.">
    <meta name="keywords" content="física, newton, fuerza, aceleración, masa, calculadora, ley de newton">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="estructura">

        <nav>
            <a href="index.html">Inicio</a>
            <a href="formulas.html">Fórmulas</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <header>
            <h1>Calculadora de Fuerza</h1>
            <div class="agrego_im">
                <img src="Imagenes/agregar_imagen.png" alt="Icono Newton" title="Ley de Newton">
            </div>
        </header>

        <main>
            <section id="info">
                <p>Calcula la fuerza utilizando la fórmula: <strong>F = m × a</strong>.</p>
                <ul>
                    <li><strong>F:</strong> Fuerza (N)</li>
                    <li><strong>m:</strong> Masa (kg)</li>
                    <li><strong>a:</strong> Aceleración (m/s²)</li>
                </ul>
            </section>

            <section>
                <form onsubmit="calcularFuerza(); return false;">
                    <fieldset class="ingresar">
                        <legend>Ingresar datos</legend>

                        <label for="masa">Masa (kg):</label>
                        <input type="number" id="masa" name="masa" placeholder="Ej: 10" size="15" maxlength="5"
                            required>

                        <label for="aceleracion">Aceleración (m/s²):</label>
                        <input type="number" id="aceleracion" name="aceleracion" placeholder="Ej: 9.8" size="15"
                            maxlength="5" required>

                        <label for="tiempo">Tiempo (s):</label>
                        <input type="number" id="tiempo" name="tiempo" placeholder="Ej: 2" size="15" maxlength="5"
                            required>

                        <button type="submit">Calcular Fuerza</button>

                        <div id="resultado"></div>
                    </fieldset>
                </form>
            </section>

            <section>
                <canvas id="grafico" width="400" height="200"
                    style="margin-top: 20px; background-color: #ffffff; border: 1px solid #ccc;"></canvas>
            </section>
        </main>

    </div>

    <script>
        function calcularFuerza() {
            const masa = parseFloat(document.getElementById("masa").value);
            const aceleracion = parseFloat(document.getElementById("aceleracion").value);
            const resultado = masa * aceleracion;

            const salida = document.getElementById("resultado");
            if (!isNaN(resultado)) {
                salida.textContent = `La fuerza resultante es: ${resultado.toFixed(2)} N`;
            } else {
                salida.textContent = "Por favor, ingresá valores válidos.";
            }
        }
    </script>

</body>

</html>
