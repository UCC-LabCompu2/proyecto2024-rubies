<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Calculadora de aceleracion</title>
    <meta content="Catalina Rubies" name="autor">
    <meta content="Pagina web para calcular aceleracion" name="descripcion">
    <meta content="aceleracion, velocidad, tiempo, posicion" name="palabras clave">
    <link rel="icon" type="image/png" href="Imagenes/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css">

</head>

<body>
    <nav>
        <a href="index.html" target="_self">Inicio</a>
    </nav>
    <header>
        <h2> Calculadora de aceleracion en funcion de la velocidad inicial, velocidad final y desplazamiento </h2>
    </header>

    <section id="info">
        <p>
            Sin tener ninguna medida de tiempo, se puede calcular la aceleracion con la siguiente formula:
        </p>
        <p>
            a = 1/2 (vf² - vo²)/(xf - x0)
        </p>

    </section>

    <fieldset class="ingresar">
        <legend>Ingresar los datos requeridos:</legend>
        <p>
            <label for="velocidadi"> Velocidad inicial [m/s]:</label>
            <input type="number" id="velocidadi" placeholder="Ingrese la velocidad inicial"><br>
            <label for="velocidadf"> Velocidad final [m/s]:</label>
            <input type="number" id="velocidadf" placeholder="Ingrese la velocidad final">
        </p>
        <p>
            <label for="posicioni"> Posicion inicial [m]:</label>
            <input type="number" id="posicioni" placeholder="Ingrese la posición inicial"><br>
            <label for="posicionf"> Posicion final [m]:</label>
            <input type="number" id="posicionf" placeholder="Ingrese la posición final">
        </p>
        <p>
            <button type="button">Calcular aceleracion</button>

        </p>
    </fieldset>



</body>
