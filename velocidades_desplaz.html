<header>
    <h2> Calculadora de aceleracion en funcion de la velocidad inicial, velocidad final y desplazamiento </h2>
</header>

<section class="info">
    <p>
    Sin tener ninguna medida de tiempo, se puede calcular la aceleracion con la siguiente formula:
    </p>
    <p>
    a = 1/2 (vf² - vo²)/(xf - x0)
    </p>
    
</section>
