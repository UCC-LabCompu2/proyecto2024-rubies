<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Calculadora de aceleracion</title>
    <meta content="Catalina Rubies" name="autor">
    <meta content="Pagina web para calcular aceleracion" name="descripcion">
    <meta content="aceleracion, velocidad, tiempo, posicion" name="palabras clave">
    <link rel="stylesheet" href="estilo.css" type="text/css">

</head>
<body>
    <nav>
        <a href="index.html" target="_self">Inicio</a>
    </nav>
<header>
    <h2> Calculadora de aceleracion en funcion de la velocidad inicial, velocidad final y tiempo</h2>
</header>

<section class="info">
    <p>
    Como se menciono anteriormente, la aceleracion es el cambio en la velocidad por unidad de tiempo:
    </p>
    <p>
    a = Δv / Δt = (vf - v0) / t
    </p>
</section>

    <fieldset class="ingresar">
        <legend>Ingresar los datos requeridos:</legend>
        <p>
        <label for="tiempoi"> Tiempo inicial [s]:</label>
        <input type="number"id="tiempoi"><br>
        <label for="tiempof"> Tiempo final [s]:</label>
        <input type="number" id="tiempof">
        </p>
        <p>
        <label for="velinicial"> Velocidad inicial [m/s]:</label>
        <input type="number"id="velinicial"><br>
        <label for="velfinal"> Velocidad final [m/s]:</label>
        <input type="number" id="velfinal">
        </p>
        <p>
        <button type="button">Calcular aceleracion</button>

        </p>
    </fieldset>



</body>
